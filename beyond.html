<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Access Terminal</title>
  <style>
    body {
      background-color: black;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      padding: 2rem;
      margin: 0;
      font-size: 1.1rem;
      overflow: hidden;
    }

    .console {
      max-width: 1000px;
      margin: auto;
      white-space: pre-wrap;
      line-height: 1.5;
    }

    .blink {
      display: inline-block;
      width: 10px;
      height: 1em;
      background: #00ff00;
      margin-left: 4px;
      animation: blink 1s steps(2, start) infinite;
      vertical-align: bottom;
    }

    #hiddenInput {
      opacity: 0;
      position: absolute;
      pointer-events: none;
    }

    #visibleInput {
      display: inline;
      color: #00ff00;
    }
  </style>
</head>
<body>
  <div class="console" id="console">
    <div>> initializing protocol...</div>
  </div>

  <input type="text" id="hiddenInput" autocomplete="off" />

  <!-- Success Sound -->
  <audio id="successSound">
    <source src="https://cdn.pixabay.com/audio/2023/06/28/audio_6d49b5e8f1.mp3" type="audio/mp3">
  </audio>

  <script>
    const lines = [
      "> establishing secure connection...",
      "> bypassing encryption...",
      "> access level overridden",
      "> decoding path...",
      "> system breach successful.",
      "",
      "> access granted. Enter passcode to continue.",
      ""
    ];

    const consoleDiv = document.getElementById("console");
    const input = document.getElementById("hiddenInput");
    const secret = "further"; // updated secret word
    const audio = document.getElementById("successSound");

    let i = 0;

    function typeLine() {
      if (i < lines.length) {
        const line = document.createElement("div");
        line.innerHTML = lines[i++];
        consoleDiv.appendChild(line);
        setTimeout(typeLine, 900);
      } else {
        const typeDiv = document.createElement("div");
        typeDiv.innerHTML = "> ";
        const visibleInput = document.createElement("span");
        visibleInput.id = "visibleInput";
        const cursor = document.createElement("span");
        cursor.classList.add("blink");
        cursor.id = "cursor";
        
        typeDiv.appendChild(visibleInput);
        typeDiv.appendChild(cursor);
        consoleDiv.appendChild(typeDiv);

        activateInput(visibleInput);
      }
    }

    function activateInput(visibleInput) {
      input.focus();
      input.addEventListener("input", () => {
        const value = input.value.trim().toLowerCase();
        visibleInput.textContent = input.value;
        if (value === secret) {
          audio.play();
          setTimeout(() => {
            window.location.href = "echo.html";
          }, 800); // delay to let the sound play
        }
      });

      // Focus input on tap (mobile-friendly)
      document.body.addEventListener("click", () => input.focus());
    }

    setTimeout(typeLine, 1000);
  </script>
</body>
</html>
