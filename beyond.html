<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Access Terminal</title>
  <style>
    body {
      background-color: black;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      padding: 2rem;
      margin: 0;
      font-size: 1.1rem;
      overflow: hidden;
    }

    .console {
      max-width: 1000px;
      margin: auto;
      white-space: pre-wrap;
      line-height: 1.5;
    }

    .blink {
      display: inline-block;
      width: 10px;
      height: 1em;
      background: #00ff00;
      margin-left: 4px;
      animation: blink 1s steps(2, start) infinite;
      vertical-align: bottom;
      cursor: text;
    }

    #hiddenInput {
      opacity: 0;
      position: absolute;
      pointer-events: none;
    }

    a {
      color: #00ff00;
      text-decoration: underline;
    }

    a:hover {
      color: #0f0;
    }
  </style>
</head>
<body>
  <div class="console" id="console">
    <div>> initializing protocol...</div>
  </div>

  <input type="text" id="hiddenInput" autocomplete="off" />

  <script>
    const lines = [
      "> establishing secure connection...",
      "> bypassing encryption...",
      "> access level overridden",
      "> decoding path...",
      "> system breach successful.",
      "",
      "> access granted. <a href='glitched.html'>[continue]</a>",
      ""
    ];

    const consoleDiv = document.getElementById("console");
    const input = document.getElementById("hiddenInput");
    const secret = "deeper"; // ðŸ‘ˆ your secret phrase

    let i = 0;

    function typeLine() {
      if (i < lines.length) {
        const line = document.createElement("div");
        line.innerHTML = lines[i++];
        consoleDiv.appendChild(line);
        setTimeout(typeLine, 900);
      } else {
        const cursor = document.createElement("span");
        cursor.classList.add("blink");
        cursor.id = "cursor";
        cursor.onclick = () => input.focus(); // tap to open keyboard
        consoleDiv.appendChild(cursor);
        activateSecretListener();
      }
    }

    function activateSecretListener() {
      input.focus();
      input.addEventListener("input", () => {
        const typed = input.value.toLowerCase().trim();
        if (typed === secret) {
          window.location.href = "echo.html";
        }
      });
    }

    setTimeout(typeLine, 1000);
  </script>
</body>
</html>
