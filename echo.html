<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Echo</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .message {
      font-size: 1.8rem;
      margin: 10px;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .visible {
      opacity: 1;
    }

    #nextBtn {
      display: none;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1.2rem;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #achievement {
      display: none;
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: #222;
      border-left: 5px solid #00aaff;
      padding: 10px 15px;
      color: white;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 10px;
      animation: fadeIn 1s ease;
    }

    #achievement img {
      width: 40px;
      height: 40px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="message" id="msg1">There's nothing here</div>
  <div class="message" id="msg2">Still nothing</div>
  <div class="message" id="msg3">Fine</div>
  <button id="nextBtn" onclick="window.location.href='whatevercomesnext.html'">Next Site</button>

  <div id="achievement">
    <img src="https://static.wikia.nocookie.net/half-life/images/f/f4/Achievement_you_made_your_point.png" alt="Achievement Icon">
    <div><strong>Achievement Unlocked</strong><br>You Made Your Point</div>
  </div>

  <script>
    window.onload = () => {
      // Timed appearance of messages
      setTimeout(() => document.getElementById("msg1").classList.add("visible"), 500);
      setTimeout(() => document.getElementById("msg2").classList.add("visible"), 2000);
      setTimeout(() => document.getElementById("msg3").classList.add("visible"), 3500);
      setTimeout(() => document.getElementById("nextBtn").style.display = "block", 5000);

      // Refresh count logic
      const key = 'refreshCount';
      const today = new Date().toDateString();
      let data = JSON.parse(localStorage.getItem(key)) || {};

      if (data.date !== today) {
        data = { date: today, count: 0 };
      }

      data.count++;
      localStorage.setItem(key, JSON.stringify(data));

      if (data.count === 20) {
        document.getElementById('achievement').style.display = 'flex';
      }
    };
  </script>
</body>
</html>
