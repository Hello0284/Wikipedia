<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>echo</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    #message {
      font-size: 1.8rem;
      margin-bottom: 20px;
    }

    #nextBtn {
      padding: 12px 24px;
      background-color: white;
      color: black;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      display: none;
    }

    #achievement {
      position: fixed;
      bottom: 30px;
      left: 30px;
      background-color: #222;
      border: 2px solid #777;
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      display: none;
      align-items: center;
      gap: 10px;
    }

    #achievement img {
      width: 40px;
      height: 40px;
    }
  </style>
</head>
<body>
  <div id="message">Loading...</div>
  <button id="nextBtn" onclick="window.location.href='hidden.html'">Next</button>

  <div id="achievement">
    <img src="https://i.imgur.com/lU6wYxk.png" alt="Achievement Icon">
    <span><strong>Achievement Unlocked:</strong> You Made Your Point</span>
  </div>

  <script>
    const hour = 3600000;
    const key = "echo_refresh_count";
    const lastTimeKey = "echo_last_refresh";

    let count = parseInt(localStorage.getItem(key)) || 0;
    const lastTime = parseInt(localStorage.getItem(lastTimeKey)) || 0;
    const now = Date.now();

    if (now - lastTime > hour) {
      count = 0; // Reset after 1 hour
    }

    count++;
    localStorage.setItem(key, count);
    localStorage.setItem(lastTimeKey, now);

    const messages = [
      "There's nothing here.",
      "Still nothing.",
      "Fine."
    ];

    const messageEl = document.getElementById("message");
    const nextBtn = document.getElementById("nextBtn");
    const achievement = document.getElementById("achievement");

    if (count <= messages.length) {
      messageEl.textContent = messages[count - 1];
    } else {
      messageEl.textContent = " ";
      nextBtn.style.display = "inline-block";
    }

    if (count === 20) {
      achievement.style.display = "flex";
      const audio = new Audio("https://www.myinstants.com/media/sounds/portal-2-achievement.mp3");
      audio.play();
    }
  </script>
</body>
</html>
