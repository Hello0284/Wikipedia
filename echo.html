<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Echo</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: #ccc;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      flex-direction: column;
    }

    p {
      font-size: 1.8rem;
      margin: 1rem;
    }

    .glow {
      color: #eee;
      cursor: pointer;
      text-shadow: 0 0 5px #0ff, 0 0 10px #0ff;
    }

    .pulse {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background-color: #0ff;
      animation: pulse 1s infinite;
      margin: 0 auto;
      margin-top: 1rem;
    }

    @keyframes pulse {
      0% {
        transform: scale(0.8);
        opacity: 0.5;
      }
      50% {
        transform: scale(1.2);
        opacity: 1;
      }
      100% {
        transform: scale(0.8);
        opacity: 0.5;
      }
    }

    #achievement {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: rgba(30, 30, 30, 0.9);
      color: #eee;
      padding: 10px 15px;
      border-radius: 6px;
      display: none;
      font-size: 0.9rem;
      align-items: center;
      gap: 10px;
    }

    #achievement img {
      width: 24px;
      height: 24px;
    }
  </style>
</head>
<body>
  <div id="content"></div>

  <div id="achievement">
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/3f/Steam_icon_2022.svg" alt="icon" />
    <span>Achievement Unlocked: You Made Your Point</span>
  </div>

  <script>
    const content = document.getElementById("content");
    const now = Date.now();
    const lastVisit = parseInt(localStorage.getItem("echoLastVisit")) || 0;

    // Reset after 24 hours
    if (now - lastVisit > 86400000) {
      localStorage.setItem("echoPhase", "0");
      localStorage.setItem("echoTotal", "0");
    }
    localStorage.setItem("echoLastVisit", now);

    let totalVisits = parseInt(localStorage.getItem("echoTotal")) || 0;
    let phase = parseInt(localStorage.getItem("echoPhase")) || 0;

    totalVisits++;
    localStorage.setItem("echoTotal", totalVisits);

    if (totalVisits >= 20) {
      document.getElementById("achievement").style.display = "flex";
    }

    if (phase < 3) {
      phase++;
      localStorage.setItem("echoPhase", phase);
    }

    if (phase === 1) {
      content.innerHTML = `<p>There's nothing here.</p><div class="pulse"></div>`;
    } else if (phase === 2) {
      content.innerHTML = `<p>Still nothing.</p>`;
    } else {
      content.innerHTML = `<p>Fine.</p><p class="glow" onclick="location.href='resonance.html'">Proceed</p>`;
    }
  </script>
</body>
</html>
