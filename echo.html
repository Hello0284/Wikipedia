<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>echo.html</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }h1 {
  font-size: 2rem;
  margin: 0.5em;
}

button {
  margin-top: 1em;
  padding: 0.5em 1em;
  background: #333;
  color: #fff;
  border: 1px solid #555;
  cursor: pointer;
}

#achievement {
  position: fixed;
  bottom: 20px;
  left: 20px;
  background: #222;
  border: 1px solid #555;
  padding: 10px 20px;
  border-radius: 8px;
  display: flex;
  align-items: center;
  opacity: 0;
  transition: opacity 0.5s ease-in-out;
}

#achievement img {
  height: 40px;
  margin-right: 10px;
}

#achievement.show {
  opacity: 1;
}

  </style>
</head>
<body>
  <h1 id="msg">There's nothing here</h1>
  <button id="nextBtn" style="display: none;" onclick="window.location.href='echo3.html'">Next Site</button>  <div id="achievement">
    <img src="https://static.wikia.nocookie.net/half-life/images/1/1c/Portal2_achievements_icon22.png" alt="Achievement Icon">
    <div>
      <strong>Achievement Unlocked</strong><br>
      You Made Your Point
    </div>
  </div>  <script>
    const messages = [
      "There's nothing here",
      "Still nothing",
      "Fine"
    ];

    let step = 0;
    const msgEl = document.getElementById("msg");
    const nextBtn = document.getElementById("nextBtn");

    document.body.addEventListener("click", () => {
      if (step < messages.length - 1) {
        step++;
        msgEl.textContent = messages[step];
        if (step === messages.length - 1) {
          nextBtn.style.display = "inline-block";
        }
      }
    });

    // Refresh tracker
    const refreshKey = 'refreshCount';
    const refreshDateKey = 'refreshDate';
    const today = new Date().toDateString();
    const savedDate = localStorage.getItem(refreshDateKey);

    if (savedDate !== today) {
      localStorage.setItem(refreshDateKey, today);
      localStorage.setItem(refreshKey, 1);
    } else {
      let count = parseInt(localStorage.getItem(refreshKey) || '0');
      count++;
      localStorage.setItem(refreshKey, count);

      if (count === 20) {
        const ach = document.getElementById("achievement");
        ach.classList.add("show");
      }
    }
  </script></body>
</html>
