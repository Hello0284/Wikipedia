<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>echo</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding-top: 20vh;
      overflow: hidden;
    }

    #message {
      font-size: 2rem;
      transition: opacity 0.5s ease;
    }

    #nextButton {
      display: none;
      margin-top: 2rem;
      padding: 0.75rem 2rem;
      font-size: 1.2rem;
      background-color: #1d1d1d;
      color: white;
      border: 1px solid #444;
      border-radius: 6px;
      cursor: pointer;
    }

    #nextButton:hover {
      background-color: #333;
    }

    /* Xbox-style achievement popup */
    #achievement {
      display: none;
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: #107c10;
      color: white;
      padding: 1rem 1.5rem;
      border-radius: 10px;
      font-size: 1rem;
      box-shadow: 0 0 10px #000;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      z-index: 1000;
    }

    #achievement img {
      width: 40px;
      height: 40px;
    }
  </style>
</head>
<body>
  <div id="message">Loading...</div>
  <button id="nextButton" onclick="location.href='refined.html'">Next Site</button>

  <!-- Xbox-style achievement popup -->
  <div id="achievement">
    <img src="https://i.imgur.com/LzPNWox.png" alt="Achievement Icon">
    <div>
      <strong>Achievement Unlocked</strong><br>
      You made your point
    </div>
  </div>

  <audio id="achievementSound" src="https://downloadwap.com/thumbs2/ringtones/2020/games/18612/xbox_360_achievement.mp3" preload="auto"></audio>

  <script>
    const hourInMs = 3600000;
    const lastReset = parseInt(localStorage.getItem("lastResetTime") || "0");
    const now = Date.now();

    if (now - lastReset > hourInMs) {
      localStorage.setItem("refreshCount", "0");
      localStorage.setItem("lastResetTime", now.toString());
    }

    let count = parseInt(localStorage.getItem("refreshCount") || "0") + 1;
    localStorage.setItem("refreshCount", count.toString());

    const messageDiv = document.getElementById("message");
    const nextButton = document.getElementById("nextButton");

    if (count === 1) {
      messageDiv.textContent = "There's nothing here";
    } else if (count === 2) {
      messageDiv.textContent = "Still nothing";
    } else if (count === 3) {
      messageDiv.textContent = "Fine";
    } else if (count >= 4) {
      messageDiv.textContent = "Fine";
      nextButton.style.display = "inline-block";
    }

    // Achievement unlock
    if (count === 20) {
      const achievementDiv = document.getElementById("achievement");
      const sound = document.getElementById("achievementSound");
      achievementDiv.style.display = "flex";
      sound.play();
      setTimeout(() => {
        achievementDiv.style.display = "none";
      }, 5000);
    }
  </script>
</body>
</html>
