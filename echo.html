<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Echo</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }
    .pulse {
      width: 15px;
      height: 15px;
      background: white;
      border-radius: 50%;
      animation: pulse 2s infinite;
      margin: auto;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.5); opacity: 0.3; }
      100% { transform: scale(1); opacity: 1; }
    }
    .glow {
      color: cyan;
      text-shadow: 0 0 10px cyan;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="content"></div>  <script>
    const visit = localStorage.getItem("echoVisit") || 0;
    const content = document.getElementById("content");

    if (visit == 0) {
      content.innerHTML = '<div class="pulse"></div>';
      localStorage.setItem("echoVisit", 1);
    } else if (visit == 1) {
      content.innerHTML = '<p>It heard you last time.</p>';
      localStorage.setItem("echoVisit", 2);
    } else {
      content.innerHTML = '<p>The echo is louder now.</p><p class="glow" onclick="location.href=\'resonance.html\'">Proceed</p>';
      localStorage.setItem("echoVisit", 3);
    }
  </script></body>
</html>
