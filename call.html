<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Call</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background-color: black;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    animation: flicker 2s infinite;
  }

  @keyframes flicker {
    0%, 100% { background-color: rgb(10, 10, 15); }
    10% { background-color: rgb(20, 20, 25); }
    20% { background-color: rgb(0, 0, 0); }
    30% { background-color: rgb(15, 15, 20); }
    40% { background-color: rgb(5, 5, 10); }
    50% { background-color: rgb(25, 25, 30); }
    60% { background-color: rgb(0, 0, 0); }
    70% { background-color: rgb(18, 18, 23); }
    80% { background-color: rgb(8, 8, 12); }
    90% { background-color: rgb(0, 0, 0); }
  }

  .phone {
    width: 100px;
    height: 150px;
    border-radius: 15px;
    background: linear-gradient(to bottom, #222, #000);
    box-shadow: 0 0 15px rgba(0, 200, 255, 0.4);
    position: relative;
    cursor: pointer;
    animation: phoneGlow 1.5s infinite;
  }

  @keyframes phoneGlow {
    0%, 100% { box-shadow: 0 0 15px rgba(0, 200, 255, 0.4); }
    50% { box-shadow: 0 0 35px rgba(0, 200, 255, 0.8); }
  }

  audio {
    display: none;
  }

  .fade-out {
    animation: fadeOut 2s forwards;
  }

  @keyframes fadeOut {
    to { opacity: 0; }
  }
</style>
</head>
<body>
  <div class="phone" id="phone"></div>
  <audio id="ring" loop autoplay>
    <source src="https://actions.google.com/sounds/v1/alarms/phone_ringing.ogg" type="audio/ogg">
  </audio>

<script>
const phone = document.getElementById('phone');
const ring = document.getElementById('ring');
let intensified = false;

phone.addEventListener('click', () => {
  if (intensified) return; 
  intensified = true;
  ring.pause();

  // Intensify flicker animation
  document.body.style.animation = 'flickerFast 0.15s infinite';

  // Define the faster flicker
  const style = document.createElement('style');
  style.innerHTML = `
    @keyframes flickerFast {
      0%, 100% { background-color: rgb(0, 0, 0); }
      25% { background-color: rgb(50, 50, 60); }
      50% { background-color: rgb(20, 20, 30); }
      75% { background-color: rgb(10, 10, 15); }
    }
  `;
  document.head.appendChild(style);

  // Fade to black and redirect
  setTimeout(() => {
    document.body.classList.add('fade-out');
    setTimeout(() => {
      window.location.href = 'answer.html';
    }, 2000);
  }, 2500);
});
</script>
</body>
</html>
