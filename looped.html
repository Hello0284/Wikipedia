<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Congratulations</title>
  <style>
    body {
      margin: 0;
      background: white;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      height: 100vh;
      position: relative;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-top: 20vh;
      color: #222;
      z-index: 1;
    }

    .confetti {
      width: 10px;
      height: 10px;
      position: absolute;
      background: red;
      top: -20px; /* Start above screen */
      animation: fall 5s linear infinite;
      opacity: 0.9;
      border-radius: 2px;
    }

    @keyframes fall {
      0% { transform: translateY(0); }
      100% { transform: translateY(120vh); }
    }

    #frozen {
      background: red;
      z-index: 10;
      transition: box-shadow 0.5s ease;
    }

    #frozen.glow {
      box-shadow: 0 0 10px red;
      cursor: pointer;
      animation: none !important; /* freeze in place */
    }
  </style>
</head>
<body>
  <h1>Congratulations, youâ€™ve reached the end.</h1>

  <script>
    const colors = ['#e74c3c', '#f1c40f', '#9b59b6', '#1abc9c', '#3498db'];

    // Generate 100 falling confetti
    for (let i = 0; i < 100; i++) {
      const confetti = document.createElement('div');
      confetti.className = 'confetti';
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
      confetti.style.animationDuration = (3 + Math.random() * 3) + 's';
      document.body.appendChild(confetti);
    }

    // Add a red confetti that starts like others, then freezes and glows
    const frozen = document.createElement('div');
    frozen.className = 'confetti';
    frozen.id = 'frozen';
    frozen.style.left = '50vw';
    frozen.style.animationDuration = '4s';
    document.body.appendChild(frozen);

    // After a delay, freeze it in place and activate glow/click
    setTimeout(() => {
      frozen.classList.add('glow');
      frozen.style.top = frozen.getBoundingClientRect().top + 'px'; // Lock position
      frozen.style.animation = 'none'; // Stop falling
      frozen.onclick = () => {
        window.location.href = "passage.html"; // Next page
      };
    }, 4000); // Freezes after 4 seconds
  </script>

  <!-- Fanfare sound -->
  <audio autoplay>
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_f7cfa1d15c.mp3" type="audio/mp3">
  </audio>
</body>
</html>
