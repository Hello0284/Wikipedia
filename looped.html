<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>looped</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      font-family: monospace;
      color: white;
    }.end {
  position: absolute;
  white-space: nowrap;
  font-size: 2rem;
  animation: scroll 12s linear infinite;
  top: 50%;
}

@keyframes scroll {
  0% { transform: translateX(100vw); }
  100% { transform: translateX(-100%); }
}

.glow {
  color: white;
  text-shadow: 0 0 5px #fff, 0 0 15px #fff;
}

.confetti {
  position: absolute;
  width: 10px;
  height: 10px;
  background-color: white;
  animation: fall 5s linear forwards;
}

@keyframes fall {
  0% { top: -10px; opacity: 1; }
  100% { top: 100vh; opacity: 0; }
}

.frozen {
  position: absolute;
  top: 75%;
  left: 50%;
  width: 10px;
  height: 10px;
  background-color: red;
  box-shadow: 0 0 10px red;
  transform: translate(-50%, -50%);
  cursor: pointer;
}

  </style>
</head>
<body>  <div class="end">the end is never the end is never the end is never the end is never the end is never the end is never the end is never</div>  <!-- Frozen Confetti Link -->  <div class="frozen" onclick="location.href='justkidding.html'"></div>  <script>
    function spawnConfetti() {
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.animationDelay = Math.random() * 5 + 's';
        document.body.appendChild(confetti);
      }
    }
    spawnConfetti();
  </script></body>
</html>
