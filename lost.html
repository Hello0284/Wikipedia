<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Echo</title>
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1, p, #timer {
      opacity: 1;
      transition: opacity 1s ease;
    }

    #message {
      opacity: 0;
      transition: opacity 2s ease;
      margin-top: 1em;
    }

    #timer {
      font-size: 3em;
      margin-top: 0.5em;
    }
  </style>
</head>
<body>
  <h1>Patience is a virtue</h1>
  <div id="timer">02:00:00</div>
  <p id="message">Good thing I don't have any.</p>

  <script>
    let totalSeconds = 2 * 60 * 60; // 2 hours

    function updateTimer() {
      const hours = String(Math.floor(totalSeconds / 3600)).padStart(2, '0');
      const minutes = String(Math.floor((totalSeconds % 3600) / 60)).padStart(2, '0');
      const seconds = String(totalSeconds % 60).padStart(2, '0');
      document.getElementById("timer").textContent = `${hours}:${minutes}:${seconds}`;
      totalSeconds--;
    }

    // Start countdown
    updateTimer();
    const countdown = setInterval(updateTimer, 1000);

    // Show message after 15s
    setTimeout(() => {
      document.getElementById("message").style.opacity = 1;
    }, 15000);

    // Redirect after 16.5s
    setTimeout(() => {
      clearInterval(countdown); // stop ticking
      window.location.href = "collapse.html";
    }, 16500);
  </script>
</body>
</html>
