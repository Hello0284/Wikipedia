<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>K Ending</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: red;
      font-family: 'Courier New', monospace;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      flex-direction: column;
      transition: background 1s ease;
    }

    .k {
      font-size: 10rem;
      font-weight: bold;
      text-shadow: 0 0 20px red;
      animation: flicker 3s infinite;
    }

    @keyframes flicker {
      0%, 18%, 22%, 25%, 53%, 57%, 100% {
        opacity: 1;
        text-shadow: 0 0 20px red, 0 0 40px red;
      }
      20%, 24%, 55% {
        opacity: 0.4;
        text-shadow: none;
      }
      60%, 63%, 70% {
        opacity: 0.2;
      }
    }

    .ending {
      opacity: 0;
      font-size: 1.8rem;
      text-align: center;
      color: red;
      text-shadow: 0 0 10px red;
      transition: opacity 2s ease;
    }
  </style>
</head>
<body>
  <div class="k">K</div>
  <div class="ending">K Ending: Bad Ending</div>

  <script>
    // After 10s, fade out K and show ending text
    setTimeout(() => {
      document.querySelector('.k').style.display = 'none';
      document.body.style.backgroundColor = 'black';
      document.querySelector('.ending').style.opacity = 1;
    }, 10000);

    // After 15s, simulate tab closure
    setTimeout(() => {
      window.location.href = "about:blank";
    }, 15000);
  </script>
</body>
</html>
