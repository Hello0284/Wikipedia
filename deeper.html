<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Deeper</title>
  <style>
    body {
      margin: 0;
      background-color: #0a0a0a;
      color: #ccc;
      font-family: 'Courier New', Courier, monospace;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }

    .container {
      text-align: center;
      max-width: 90%;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      animation: flicker 3s infinite;
    }

    p {
      font-size: 1.2rem;
      opacity: 0;
      animation: fadeIn 5s ease-in forwards;
      animation-delay: 2s;
      line-height: 1.6;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      45% { opacity: 0.5; }
      50% { opacity: 0.1; }
      55% { opacity: 0.5; }
    }

    .mirror {
      transform: scaleX(-1);
      opacity: 0.2;
      font-size: 5rem;
      position: absolute;
      bottom: 5%;
      left: 50%;
      transform: translateX(-50%) scaleX(-1);
      user-select: none;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>You weren't supposed to find this.</h1>
    <p>But since you did... maybe you should keep going.<br><br>
    There is always something further—beneath the maze, behind the laughter, beyond the joke.</p>
  </div>
  <div class="mirror">↻</div>
</body>
</html>
