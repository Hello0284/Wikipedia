<!DOCTYPE html>
<html>
<head>
  <title>Blue Door</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', monospace;
      color: #fff;
      background: url('https://images.unsplash.com/photo-1581349489738-403d39ae3629?ixlib=rb-4.0.3&auto=format&fit=crop&w=1470&q=80') center center / cover no-repeat;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      background-color: #000; /* fallback */
    }

    h1 {
      font-size: 3em;
      opacity: 0;
      animation: fadeIn 3s ease-in forwards;
      text-shadow: 0 0 10px #0ff;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .next-button {
      margin-top: 40px;
      padding: 12px 24px;
      font-size: 1.2em;
      background-color: rgba(0, 0, 50, 0.7);
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transform: translateY(100%);
      opacity: 0;
      animation: slideIn 3s ease-out 5s forwards;
      text-shadow: 0 0 5px #0ff;
    }

    @keyframes slideIn {
      to {
        transform: translateY(0%);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <h1>choose wisely</h1>
  <button class="next-button" onclick="window.location.href='nextblue.html'">next site</button>
</body>
</html>
