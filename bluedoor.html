<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blue Door</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      color: #88ccff;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('https://images.unsplash.com/photo-1604085572869-c7e2dfaf0b35') center center / cover no-repeat;
      filter: blur(3px) brightness(0.5);
      z-index: -1;
    }

    #message {
      font-size: 2.5em;
      opacity: 0;
      transition: opacity 2s ease;
      text-shadow: 0 0 10px #002233;
    }

    #leaveLink {
      position: absolute;
      bottom: 15px;
      right: 20px;
      color: #88ccff;
      font-size: 0.8em;
      text-decoration: none;
      opacity: 0;
      transition: opacity 3s ease, transform 0.2s;
    }

    #leaveLink:hover {
      transform: scale(1.05);
      text-shadow: 0 0 8px #88ccff;
    }
  </style>
</head>
<body>
  <div id="message">You chose... poorly.</div>
  <a id="leaveLink" href="drift.html">leave.</a>

  <script>
    setTimeout(() => {
      document.getElementById("message").style.opacity = 1;
    }, 1500);

    setTimeout(() => {
      document.getElementById("leaveLink").style.opacity = 0.6;
    }, 9000);
  </script>
</body>
</html>
