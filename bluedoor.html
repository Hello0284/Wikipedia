<!DOCTYPE html>
<html>
<head>
  <title>Blue Door</title>
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: monospace;
      color: #0ff;
      overflow: hidden;
    }

    .hallway {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: radial-gradient(circle at center, #002244 0%, #000 90%);
    }

    .walls {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 60vw;
      height: 80vh;
      transform: translate(-50%, -50%);
      display: flex;
      justify-content: space-between;
    }

    .wall {
      width: 20%;
      height: 100%;
      background: linear-gradient(to bottom, #003366, #000);
      box-shadow: 0 0 20px #00f5ff33;
    }

    .center {
      width: 60%;
      background: linear-gradient(to bottom, #001122, #000);
      box-shadow: inset 0 0 40px #00f5ff11;
    }

    .text {
      position: absolute;
      top: 15%;
      width: 100%;
      text-align: center;
      font-size: 2.5em;
      opacity: 0;
      animation: fadeInText 3s forwards;
      text-shadow: 0 0 10px #00ffff;
    }

    @keyframes fadeInText {
      to { opacity: 1; }
    }

    .next-button {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%) translateY(100%);
      padding: 10px 20px;
      font-size: 1.2em;
      background-color: rgba(0, 80, 160, 0.9);
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      opacity: 0;
      text-shadow: 0 0 5px #0ff;
      animation: slideUp 2s 5s forwards;
    }

    @keyframes slideUp {
      to {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="hallway">
    <div class="walls">
      <div class="wall"></div>
      <div class="center"></div>
      <div class="wall"></div>
    </div>
    <div class="text">wrong choice</div>
    <button class="next-button" onclick="location.href='nextblue.html'">next site</button>
  </div>
</body>
</html>
