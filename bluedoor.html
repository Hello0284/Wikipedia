<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>bluepath.html</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #0d1b2a;
      overflow: hidden;
      font-family: 'Courier New', monospace;
      color: #c3dfff;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      animation: flickerBg 1s infinite;
    }

    @keyframes flickerBg {
      0%, 100% { background-color: #0d1b2a; }
      25% { background-color: #1b2f3f; }
      50% { background-color: #15263a; }
      75% { background-color: #0f1d2e; }
    }

    .smoke {
      position: absolute;
      width: 200%;
      height: 200%;
      top: -50%;
      left: -50%;
      background: radial-gradient(ellipse at center, rgba(50,60,70,0.2) 0%, transparent 70%), 
                  radial-gradient(ellipse at 60% 40%, rgba(100,120,130,0.15) 0%, transparent 70%),
                  radial-gradient(ellipse at 30% 70%, rgba(80,100,120,0.12) 0%, transparent 70%);
      animation: smokeFlow 30s linear infinite;
      z-index: -1;
    }

    @keyframes smokeFlow {
      0% { transform: scale(1) rotate(0deg); }
      100% { transform: scale(1.2) rotate(360deg); }
    }

    h1 {
      font-size: 2em;
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
      animation: flickerText 0.15s infinite;
    }

    @keyframes flickerText {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    button {
      margin-top: 2em;
      padding: 1em 2em;
      font-size: 1em;
      background-color: transparent;
      color: #c3dfff;
      border: 1px solid #c3dfff;
      border-radius: 5px;
      cursor: pointer;
      opacity: 0;
      transform: translateY(100px);
      animation: slideIn 2s ease-out 4s forwards;
    }

    @keyframes slideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="smoke"></div>
  <h1>The door creaks shut behind you.</h1>
  <button onclick="location.href='nextsite.html'">Continue</button>
</body>
</html>
