<!DOCTYPE html>
<html>
<head>
  <title>Blue Door</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: monospace;
      color: #0ff;
      overflow: hidden;
    }

    .scene {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: radial-gradient(ellipse at center, #001d3d 0%, #000 100%);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .hallway {
      position: relative;
      width: 300px;
      height: 500px;
      perspective: 800px;
    }

    .wall {
      position: absolute;
      background: linear-gradient(to bottom, #003366, #000);
      box-shadow: 0 0 30px #00f5ff55;
      height: 100%;
    }

    .left {
      width: 30%;
      left: 0;
      transform: skewY(-10deg);
    }

    .right {
      width: 30%;
      right: 0;
      transform: skewY(10deg);
    }

    .floor {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 20%;
      background: linear-gradient(to top, #002233, #000);
    }

    .text {
      position: absolute;
      top: 10%;
      width: 100%;
      text-align: center;
      font-size: 2.5em;
      opacity: 0;
      animation: fadeInText 3s forwards;
      text-shadow: 0 0 10px #00ffff;
    }

    @keyframes fadeInText {
      to { opacity: 1; }
    }

    .next-button {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%) translateY(100%);
      padding: 10px 20px;
      font-size: 1.2em;
      background-color: rgba(0, 80, 160, 0.9);
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      opacity: 0;
      text-shadow: 0 0 5px #0ff;
      animation: slideUp 2s 5s forwards;
    }

    @keyframes slideUp {
      to {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="hallway">
      <div class="wall left"></div>
      <div class="wall right"></div>
      <div class="floor"></div>
    </div>
    <div class="text">wrong choice</div>
    <button class="next-button" onclick="location.href='nextblue.html'">next site</button>
  </div>
</body>
</html>
