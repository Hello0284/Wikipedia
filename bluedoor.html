<!DOCTYPE html>
<html>
<head>
  <title>Blue Door</title>
  <style>
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
      font-family: monospace;
      color: #00ffff;
    }

    .smoke {
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, #001f33 0%, #000000 80%);
      animation: moveSmoke 20s linear infinite alternate;
      opacity: 0.5;
    }

    @keyframes moveSmoke {
      0% { transform: translate(-20%, -20%) scale(1); }
      100% { transform: translate(-10%, -10%) scale(1.2); }
    }

    .overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background: repeating-radial-gradient(circle at center, #00224433, #00000000 100px);
      animation: flicker 1s infinite;
      pointer-events: none;
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
      }
      20%, 22%, 24%, 55% {
        opacity: 0.3;
      }
    }

    .text {
      position: absolute;
      top: 20%;
      width: 100%;
      text-align: center;
      font-size: 2.5em;
      opacity: 0;
      animation: fadeInText 4s forwards;
      text-shadow: 0 0 15px #00ffff;
    }

    @keyframes fadeInText {
      to { opacity: 1; }
    }

    .next-button {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%) translateY(100%);
      padding: 12px 28px;
      font-size: 1.2em;
      background-color: rgba(0, 100, 160, 0.9);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      opacity: 0;
      text-shadow: 0 0 6px #00ffff;
      animation: slideUp 2s 5s forwards;
    }

    @keyframes slideUp {
      to {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="smoke"></div>
  <div class="overlay"></div>
  <div class="text">wrong choice</div>
  <button class="next-button" onclick="location.href='nextblue.html'">next site</button>
</body>
</html>
