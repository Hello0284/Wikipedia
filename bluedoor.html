<!DOCTYPE html>
<html>
<head>
  <title>Blue Door</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', monospace;
      color: #fff;
      background: url('https://i.imgur.com/zRbVkBO.jpeg') center center / cover no-repeat;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      opacity: 0;
      animation: fadeIn 3s ease-in forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .next-button {
      margin-top: 40px;
      padding: 12px 24px;
      font-size: 1.2em;
      background-color: rgba(0, 0, 0, 0.6);
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transform: translateY(100%);
      opacity: 0;
      animation: slideIn 3s ease-out 5s forwards;
    }

    @keyframes slideIn {
      to {
        transform: translateY(0%);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <h1>Welcome to the other side.</h1>
  <button class="next-button" onclick="window.location.href='nextblue.html'">next site</button>
</body>
</html>
