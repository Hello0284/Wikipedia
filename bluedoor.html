<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>bluepath.html</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Courier New', monospace;
      background-color: #0d1b2a;
      color: #c3dfff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
    }

    .flicker {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -2;
      animation: flickerBg 0.6s infinite;
    }

    @keyframes flickerBg {
      0%, 100% { background-color: #0d1b2a; }
      20% { background-color: #111c30; }
      40% { background-color: #15263a; }
      60% { background-color: #0a1420; }
      80% { background-color: #1b2f3f; }
    }

    .smoke {
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, rgba(100,120,130,0.2) 0%, transparent 70%),
                  radial-gradient(circle at 30% 60%, rgba(60,80,100,0.15) 0%, transparent 80%),
                  radial-gradient(circle at 70% 40%, rgba(120,150,170,0.1) 0%, transparent 80%);
      animation: smokeSwirl 40s linear infinite;
      z-index: -1;
    }

    @keyframes smokeSwirl {
      0% { transform: scale(1) rotate(0deg); }
      100% { transform: scale(1.1) rotate(360deg); }
    }

    h1 {
      font-size: 2.5em;
      text-shadow: 0 0 15px #0ff, 0 0 25px #0ff;
      animation: flickerText 0.2s infinite;
    }

    @keyframes flickerText {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    button {
      margin-top: 2em;
      padding: 1em 2em;
      font-size: 1em;
      background-color: transparent;
      color: #c3dfff;
      border: 1px solid #c3dfff;
      border-radius: 5px;
      cursor: pointer;
      opacity: 0;
      transform: translateY(100px);
      animation: slideIn 2s ease-out 4s forwards;
    }

    @keyframes slideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="flicker"></div>
  <div class="smoke"></div>
  <h1>You chose... poorly.</h1>
  <button onclick="location.href='nextsite.html'">Continue</button>
</body>
</html>
