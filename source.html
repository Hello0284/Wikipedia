<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The End</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      overflow: hidden;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }

    .background {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      background: url('https://media.tenor.com/0cWQ1zMEkO4AAAAC/the-stanley-parable-game.gif') center center / cover no-repeat;
      opacity: 0.2;
      filter: brightness(0.5) contrast(1.2);
    }

    .phrase {
      position: relative;
      z-index: 1;
      font-size: 2rem;
      white-space: nowrap;
      animation: loopText 12s linear infinite;
    }

    @keyframes loopText {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    .glow {
      color: #ff4444;
      text-shadow: 0 0 6px red;
      animation: subtlePulse 2s infinite;
    }

    @keyframes subtlePulse {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 1; }
    }

    .glow a {
      color: inherit;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="phrase">
    the end is never the end is never the <span class="glow"><a href="looped.html">end</a></span> is never the end is never the end...
  </div>
</body>
</html>
