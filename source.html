<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The End</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: 'Courier New', monospace;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .background {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: url('https://media.tenor.com/0cWQ1zMEkO4AAAAC/the-stanley-parable-game.gif') center center / cover no-repeat;
      opacity: 0.2;
      z-index: 0;
    }

    .container {
      z-index: 1;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .line {
      white-space: nowrap;
      font-size: 1.8rem;
      animation: scrollText 10s linear infinite;
    }

    @keyframes scrollText {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    .glow {
      color: white;
      text-shadow: 0 0 4px white;
      font-weight: bold;
      animation: subtlePulse 2s infinite;
    }

    @keyframes subtlePulse {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 1; }
    }

    .glow a {
      color: inherit;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="container">

</body>
